name: ci-cd 

run-name: BuildDotnet-by-${{ github.actor}}
on: 
  workflow_dispatch:
      inputs:
          environments:
              description: To deploy for env
              type: environment
              required: true
          deploy:
              description: deploy 
              type: boolean

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: code checkout
              uses: actions/checkout@v4

            - name: setup dotnet
              uses: actions/setup-dotnet@v4
              with:
                 dotnet-version: '6.0.x'

            
            - name: Dotnet Build
              run: |
                dotnet build

            - name: Dotnet Publish
              run: |
                dotnet publish -o ${{ vars.ARTIFACTPATH }}

           
            - name: upload artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: Build-Artifacts
                  path: ${{ github.workspace  }}/${{ vars.ARTIFACTPATH }}
                  retention-days: 5

            - name: Summary
              run: |
                  echo "Workflowid: $GITHUB_RUN_ID" > $GITHUB_STEP_SUMMARY
    deploy:
          needs: build
          runs-on: deploy
          environment: ${{ inputs.environments }}
          steps:
          - name: Backup artifacts
            run: |
              Copy-Item -Path ${{ vars.DEPLOYMENTPATH  }}/* -Destination ${{ vars.BACKUP_PATH }} -Force

          - name: echo BackupPath
            run: |
              cd ${{ vars.BACKUP_PATH }}
              dir
          - name: download artifacts
            uses: actions/download-artifact@v4
            with:
               name: Build-Artifacts
               path: ${{ vars.DEPLOYMENTPATH }}

          - name: Restart IIS
            run: |
                 echo "restart IIS"
          - name: check status
            run: |
                echo "IIS Status"